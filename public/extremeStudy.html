<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Space | Xtreme Study</title>
    <!-- Material Design -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.9.0/css/bulma.min.css" />
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/extreme.css">
    <!-- update the version number as needed -->
    <script defer src="/__/firebase/8.3.1/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/8.3.1/firebase-auth.js"></script>
    <script defer src="/__/firebase/8.3.1/firebase-database.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>
    <script src="https://kit.fontawesome.com/5b7ce8f32c.js" crossorigin="anonymous"></script>

    <script src="js/faceapi/face-api.min.js" defer></script>
    <script src="js/xtrememode.js" defer></script>
    <script async defer src="https://apis.google.com/js/api.js"></script>
    <script src="js/theme.js" defer></script>
    <script src="js/xtremenotes.js" defer></script>

</head>



<body>

    <nav class="navbar" role="navigation" aria-label="main navigation" style="background-color: black;">
        <div class="is-centered theme-switch-wrapper" style="align-content: left; margin-top: 10px; margin-left: 20px;">
            <strong style="color: white;">Enable Dark Mode</strong>
            <label class="switch theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <button onclick="saveCreatedNote()" class="button is-success">
                        <span class="icon is-small">
                            <i class="fas fa-check"></i>
                        </span>
                        <span>Save</span>
                    </button>
                    <a class="button is-primary" style="background-color: rgb(51, 193, 218);" href="main.html">
                        <strong>Normal Mode</strong>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <section class="hero background">
        <section class="hero-body background">
            <input id="noteTitle" class="font input is-large" type="text" placeholder="Title">


            <div class="field mt-3">
                <div class="control">
                    <textarea id="noteBody" rows="20" class="font textarea is-medium" placeholder="My note"></textarea>
                </div>
            </div>

        </section>

        <video id="video" width="200" height="150" autoplay muted></video>
        <audio hidden>

        </audio>
    </section>

    <div class="modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Please, get back to work</p>
                <button id="closeAlert" class="delete" aria-label="close"></button>
            </header>
        </div>
    </div>
</body>

</html>
